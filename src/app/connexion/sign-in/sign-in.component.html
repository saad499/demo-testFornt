<div class="body">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <img src="/assets/image/indatacore.png" alt="" class="img-fluid im">
      </div>
      <div class="col-lg-6 m-3">
        <h2 class="mb-4 " style="text-align: center;">Sign In</h2>
        <form (ngSubmit)="signIn()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary" >Sign In</button>
        </form>
      </div>
    </div>
    <a routerLink="/sign-up">Sign up</a>
  </div>  
</div>
