<div class="d-flex min-vh-100">
  <div class="col-lg-3 bg-light" style="width: 15%;">
      <!-- Contenu du sidenav -->
      <h2 class="text-center ">Indatacore</h2>
      <div class="d-flex justify-content-center align-items-center min-vh-100">
      <ul class="list-group w-100 text-center">
        <li class="list-group-item">
          <a class="nav-link" routerLink="/dashboard">
            <i class="bi bi-speedometer2 me-2"></i>
            Dashboard
          </a>
        </li>
        <li class="list-group-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/data-table">
            <i class="bi bi-table me-2"></i>
            Data table
          </a>
        </li>
        <li class="list-group-item">
          <a class="nav-link" routerLink="/uploader">
            <i class="bi bi-cloud-upload me-2"></i>
            Uploaders
          </a>
        </li>
      </ul>
    </div>
  </div>
    <!-- Contenu principal -->
    <div class="col-lg-9">
      <h1 class="text-center mt-3" style="color:rgb(255, 145, 0); font-size: 30px;">Data table</h1>
    
      <!-- Formulaire de recherche -->
      <form class="d-flex justify-content-end mt-1 mb-1" *ngIf="searchProductFormGroup" (ngSubmit)="searchproduct()" [formGroup]="searchProductFormGroup">
        <div class="input-group w-25">
          <input type="text" class="form-control" formControlName="keyword" placeholder="Rechercher" (keyup)="searchproduct()">
          <button class="btn btn-info" type="submit">Rechercher</button>
        </div>
      </form>
    
      <!-- Table -->
      <table class="table m-4">
        <thead>
          <tr>
            <th>Order Id</th>
            <th>Product name</th>
            <th>Quantity product</th>
            <th>Price</th>
            <th>Order date</th>
            <th>Purchase address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!--
            order_Id:number;
    product_name:string;
    quantity_order:number;
    price_each:number;
    order_date:string;
    purchase_address:string;
          -->
          <tr *ngFor="let p of product">
            <td>{{p.order_Id}}</td>
            <td>{{p.product_name}}</td>
            <td>{{p.quantity_order}}</td>
            <td>{{p.price_each}}</td>
            <td>{{p.order_date}}</td>
            <td>{{p.purchase_address}}</td>
            <td>
              <button (click)="updateProduct(p.order_Id)" class="btn btn-warning mx-1">update</button>
              <button (click)="deleteProduct(p.order_Id)" class="btn btn-danger">delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    
      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button class=" page-link"(click)="previousPage()">Previous</button>
          </li>
          <ng-container *ngFor="let i of getPageArray(totalPages)">
            <li class="page-item" [class.active]="page === i" >
              <button class="page-link" (click)="goToPage(i)">{{i+1}}</button>
            </li>
          </ng-container>
          <li class="page-item">
            <button class="page-link" (click)="nextPage()">next</button>
          </li>
        </ul>

        
      </nav>
    </div>
    
</div>
